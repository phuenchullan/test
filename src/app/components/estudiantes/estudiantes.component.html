<div class="row">
  <div class="col-sm-12 col-md-8 col-lg-6">
    <h3 class="text-primary">Ingreso de estudiantes</h3>
    <hr>
    <form [formGroup]="forma" (ngSubmit)="generateData()" novalidate="novalidate">
      <div class="form-group row">
        <label for="rut" class="col-sm-2 col-form-label">Rut</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="rut">
        </div>
      </div>
      <div class="form-group row">
        <label for="dv" class="col-sm-2 col-form-label">Dv</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="dv">
        </div>
      </div>
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="name">
        </div>
      </div>
      <div class="form-group row">
        <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="lastName">
        </div>
      </div>
      <div class="form-group row">
        <label for="phone" class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="phone">
        </div>
      </div>
      <div class="form-group row">
        <label for="carrera" class="col-sm-2 col-form-label">Carrera</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="carrera">
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="email">
        </div>
      </div>
      <div class="form-group row">
        <label for="promocion" class="col-sm-2 col-form-label">Promocion</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="promocion">
        </div>
      </div>
      <div class="form-group-row">
        <div class="col-sm-12">
          <button class="btn btn-primary col-sm-offset-2">Enviar</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-sm-12 col-md-4 col-lg-6">
    <h2 class="mt-2">Estudiantes Inscritos</h2>
    <hr>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Carrera</th>
          <th>Acciones</th>
        </thead>
        <tbody>
          <tr *ngFor="let studen of estudiantes; let i = index;">
            <td>{{ studen.name }} </td>
            <td>{{ studen.lastName }}</td>
            <td>{{ studen.carrera }}</td>
            <td [ngStyle]="{'min-width.px': 130}">
              <button class="btn btn-info mr-2" (click)="editarEstudiante(i)"><i class="far fa-edit"></i></button>
              <button class="btn btn-danger" (click)="deleteEstudiante(i)"><i class="fas fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
